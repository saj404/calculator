<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="top-display">
                <span>12 + 2</span>
            </div>
            <div id="main-display">
                <span>14</span>
            </div>
        </div>

        <div id="main-body">
            <div class="button-special" id="clear">C</div>
            <div class="button-special" id="back">←</div>
            <div class="button-operator" id="modulo">%</div>
            <div class="button-operator" id="divide">÷</div>
            <div class="button-number" id="seven">7</div>
            <div class="button-number" id="eight">8</div>
            <div class="button-number" id="nine">9</div>
            <div class="button-operator" id="multiply">x</div>
            <div class="button-number" id="four">4</div>
            <div class="button-number" id="five">5</div>
            <div class="button-number" id="six">6</div>
            <div class="button-operator" id="subtract">-</div>
            <div class="button-number" id="one">1</div>
            <div class="button-number" id="two">2</div>
            <div class="button-number" id="three">3</div>
            <div class="button-operator" id="add">+</div>
            <div class="button-number" id="zero">0</div>
            <div class="button-number" id="decimal">.</div>
            <div class="button-special" id="equal">=</div>
        </div>
    </div>
</body>
</html>
