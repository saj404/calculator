<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="top-display">
                <span></span>
            </div>
            <div id="main-display">
                <span>0</span>
            </div>
        </div>

        <div id="main-body">
            <div class="button-cntnr" data-type="special" data-value="c">
                <div class="button button-special" id="clear">C</div>
                <div class="duplicate duplicate-special">s</div>
            </div>
            <div class="button-cntnr" data-type="special" data-value="back">
                <div class="button button-special" id="back">←</div>
                <div class="duplicate duplicate-special">s</div>
            </div>
            <div class="button-cntnr" data-type="operator" data-value="%">
                <div class="button button-operator" id="modulo">%</div>
                <div class="duplicate duplicate-operator">s</div>
            </div>
            <div class="button-cntnr" data-type="operator" data-value="÷">
                <div class="button button-operator" id="divide">÷</div>
                <div class="duplicate duplicate-operator">s</div>
            </div>
            <div class="button-cntnr" data-type="number" data-value="7">
                <div class="button button-number" id="seven">7</div>
                <div class="duplicate duplicate-number">s</div>
            </div>
            <div class="button-cntnr" data-type="number" data-value="8">
                <div class="button button-number" id="eight">8</div>
                <div class="duplicate duplicate-number">s</div>
            </div>
            <div class="button-cntnr" data-type="number" data-value="9">
                <div class="button button-number" id="nine">9</div>
                <div class="duplicate duplicate-number">s</div>
            </div>
            <div class="button-cntnr" data-type="operator" data-value="x">
                <div class="button button-operator" id="multiply">x</div>
                <div class="duplicate duplicate-operator">s</div>
            </div>
            <div class="button-cntnr" data-type="number" data-value="4">
                <div class="button button-number" id="four">4</div>
                <div class="duplicate duplicate-number">s</div>
            </div>
            <div class="button-cntnr" data-type="number" data-value="5">
                <div class="button button-number" id="five">5</div>
                <div class="duplicate duplicate-number">s</div>
            </div>
            <div class="button-cntnr" data-type="number" data-value="6">
                <div class="button button-number" id="six">6</div>
                <div class="duplicate duplicate-number">s</div>
            </div>
            <div class="button-cntnr" data-type="operator" data-value="-">
                <div class="button button-operator" id="subtract">-</div>
                <div class="duplicate duplicate-operator">s</div>
            </div>
            <div class="button-cntnr" data-type="number" data-value="1">
                <div class="button button-number" id="one">1</div>
                <div class="duplicate duplicate-number">s</div>
            </div>
            <div class="button-cntnr" data-type="number" data-value="2">
                <div class="button button-number" id="two">2</div>
                <div class="duplicate duplicate-number">s</div>
            </div>
            <div class="button-cntnr" data-type="number" data-value="3">
                <div class="button button-number" id="three">3</div>
                <div class="duplicate duplicate-number">s</div>
            </div>
            <div class="button-cntnr" id="add-cntnr" data-type="operator" data-value="+">
                <div class="button button-operator" id="add">+</div>
                <div class="duplicate duplicate-operator">s</div>
            </div>
            <div class="button-cntnr" data-type="number" data-value="0">
                <div class="button button-number" id="zero">0</div>
                <div class="duplicate duplicate-number">s</div>
            </div>
            <div class="button-cntnr" data-type="number" data-value=".">
                <div class="button button-number" id="decimal">.</div>
                <div class="duplicate duplicate-number">s</div>
            </div>
            <div class="button-cntnr" data-type="special" data-value="=">
                <div class="button button-special" id="equal">=</div>
                <div class="duplicate duplicate-special">s</div>
            </div>       
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
